<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>

    <dl>
        
        <dt><b>!DOCTYPE</b></dt>
        <dd>Defini o tipo de documento como HTML5</dd>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">Sobre</a></dd>

        <br>

        <dt><b>html</b></dt>
        <dd>Define um documento html</dd>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html">Sobre</a></dd>
        
        <br>

        <dt><b>head</b></dt>
        <dd>Container para metadados, títulos de páginas, links...</dd>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head">Sobre</a></dd>

        <br>

        <dt><b>body</b></dt>
        <dd>Corpo do documento</dd>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">Sobre</a></dd>

    </dl>
</body>
</html>
